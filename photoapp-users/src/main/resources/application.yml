server:
  port: ${PORT:0}

spring:
  application:
    name: userws
  devtools:
    restart:
      enabled: true
  config:
    import: optional:configserver:http://localhost:8030
  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: password

  bus:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings