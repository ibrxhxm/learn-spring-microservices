server:
  port: ${PORT:0}

spring:
  application:
    name: user-ws
  devtools:
    restart:
      enabled: true
  config:
    import: optional:configserver:http://localhost:8030
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

