server:
  port: ${PORT:0}

spring:
  application:
    name: userws
  devtools:
    restart:
      enabled: true
  config:
    import: optional:configserver:http://localhost:8030
  datasource:
#    url: jdbc:h2:mem:testdb
    url: jdbc:mysql://localhost:3306/photo_app?useSSL=false&allowPublicKeyRetrieval=true&maxReconnects=3&useLegacyDatetimeCode=false&serverTimezone=Africa/Lagos
